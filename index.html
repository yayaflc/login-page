
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Meow Cafe - Cadastra-se! </title>
</head>
<body>
    <header>

    </header>

    <section class="cadastro-form">

        <div class="title">
            <h1> Quero me cadastrar! </h1>
        </div>

        <div class="input-box">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-box">
            <label for="first-name">Primeiro Nome</label>
            <input id="first-name" type="text" name="first-name" placeholder="Primeiro nome" required>
        </div>

        <div class="input-box">
            <label for="last-name">Segundo Nome</label>
            <input id="last-name" type="text" name="last-name" placeholder="Sobrenome" required>
        </div>

        <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="Senha" required>
        </div>
        
        <div class="input-box">
            <label for="password">Confirma Senha</label>
            <input id="password" type="confirm-password" name="password" placeholder="Confirme sua senha" required>
        </div>

        
            Li e aceito os Termos de serviço e política de privacidade.


        <button><a href="#">Cadastrar</a></button>

    </section>


    <footer>

    </footer>
